<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form val.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title> JavaScript</title>
</head>

<body onload="buildTable()">
     <div class="justify-content-center items-center mt-5 mb-5 d-flex"  >
    <div class="container min-width-100vh mx-auto" style="width: 600px">
        <div class="card card-body ">
            <div class="bg-secondary text-center w-100 p-2 border-bottom:4px solid-black">
                <h2>BIO-DATA FORM</h2>
            </div>
            <form name="myform" class="form">


                <div class="col-md-12 form-outline mt-4">
                    <label for="name" class="form-label fw-bold">Name : </label>
                    <input type="text" class="form-control form-control-xl" placeholder="username" id="name">
                    <p id="error1" style="color: red;"></p>
                </div>

                <div class="col-md-12 form-outline mt-4">
                    <label for="fathername" class="form-label fw-bold">FatherName : </label>
                    <input type="text" class="form-control form-control-xl" placeholder="fathername" id="fathername">
                    <p id="error2" style="color: red;"></p>
                </div>

                <div class="col-md-12 form-outline mt-4">
                    <label for="phNumber" class="form-label fw-bold">Phone
                        No:</label>
                    <input type="number" id="number" placeholder="phonenumber" class="form-control form-control-xl">
                    <p id="error3" style="color: red;"></p>
                </div>
                <div class="col-md-12 form-outline mt-4">

                    <label for="email" class="form-label fw-bold">Email : </label>
                    <input type="text" class="form-control form-control-xl" placeholder="email" id="email">
                    <p id="error4" style="color: red;"></p>
                </div>

                <div class="col-md-12 form-outline mt-4">

                    <label for="dob" class="form-label fw-bold">Dateofbirth :</label>
                    <input type="date" class="form-control form-control-xl" id="dateofbirth">
                    <p id="error5" style="color: red;"></p>
                </div>

                <div class="col-md-12 form-outline mt-4" id="gender">

                    <label for="gender" class="form-label fw-bold">Gender :</label>
                    <input type="radio" name="gender" id="male" value="Male"> Male
                    <input type="radio" name="gender" id="female" value="Female"> Female
                    <p id="error6" style="color: red;"></p>
                </div>


                <div class="col-md-6 mt-4" id="lan">
                    <label for="language" class="form-label fw-bold">Select Language:</label><br>
                    <input class="me-1" type="checkbox" name="checkbox" value="tamil" id="tamil">
                    Tamil
                    <input class="ms-2 me-1" type="checkbox" name="checkbox" value="english" id="english"> English
                    <input class="ms-2 me-1" type="checkbox" name="checkbox" value="hindi" id="hindi">
                    Hindi
                    <p id="error7" style="color: red;"></p>
                </div>



                <div class="col-md-12 form-outline mt-4">

                    <label for="address" class="form-label fw-bold">Address : </label>
                    <textarea class="form-control" id="address" type="text" rows="3"></textarea>
                    <p id="error8" style="color: red;"></p>
                </div>

                <br>
                <button class="fs-2 btn btn-success w-100 p-2 rounded text-light" type="button"
                    onclick="validate()">Submit</button>
                </div></div>
            </form>
     </div>
     <div class= "
     table container table-responsive bg-light w-100" >
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>FatherName</th>
        <th>Phone
            No</th>
        <th>Email</th>
        <th>Dateofbirth</th>
        <th>Gender</th>
        <th>Language</th>
        <th>Address</th>
    </tr></thead>
<tbody id="mytable" ></tbody>
</table></div>
    <script src="form val.js"></script>
</body>
</html>
